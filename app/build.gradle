        versionName "1.0.0" // Initial version name for the application.
        resConfigs "en" // Ensuring the app resources are configured for English language support.
    }

    buildTypes {
        release {
            minifyEnabled false // We're not minimizing for ease of debugging during development.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// This section is vital to include dependencies that enhance the functionality of our automation tool.
