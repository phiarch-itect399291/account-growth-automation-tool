// Starting with the basics, we need to ensure that our configuration supports the growth automation tool functionality.
// The correct setup of build.gradle is crucial for supporting social media management features effectively.

apply plugin: 'com.android.application'

android {
    compileSdkVersion 33 // We use the latest SDK to ensure compatibility with new features and enhancements.

    defaultConfig {
        applicationId "com.madhub.accountgrowthautomat" // Specifying a unique application ID tailored for account growth automation.
        minSdkVersion 21 // Setting a minimum SDK version that supports essential functionalities.
        targetSdkVersion 33 // Targeting the latest SDK for optimal performance and security.
